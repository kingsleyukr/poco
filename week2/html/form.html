<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Practice</h1>
    <main>
      <section>
        <form action="" method="post">
          <fieldset id="contact_me" tabindex="0">
            <legend>Send me a message</legend>
            <label for="fname"
              ><input
                id="fname"
                type="text"
                name="fname"
                required
                placeholder="e.g John"
              />First Name:</label
            >
            <label for="lname"
              ><input
                id="lname"
                type="text"
                name="lname"
                required
                placeholder="e.g Doe"
              />Last Name:</label
            >
            <label for="subject"
              ><input
                id="subject"
                type="text"
                name="subject"
                required
                placeholder="Subject"
              />Subject:</label
            >
            <label for="email"
              ><input
                id="email"
                type="email"
                name="email"
                required
                placeholder="e.g johndoe@gmail.com"
              />Email:</label
            >
            <label for="message"
              ><input
                id="message"
                type="text"
                name="message"
                required
                placeholder="Message"
              />Message:</label
            >
            <input type="submit" value="Send" /> <br />
            <input type="reset" value="Reset Fields" />
          </fieldset>
        </form>
        <audio controls>
          <source src="music.mp3" type="audio/mpeg" />
          <source src="music.mp3" type="audio/webm" />
        </audio>
        <video
          controls
          autoplay
          muted
          preload="auto"
          poster="cover_image.jpg"
          width="100px"
        >
          <source src="video.webm" type="video/webm" />
          <source src="video.mp4" type="video/mp4" />
          <p>
            your browser does not support the video file.
            <a href="video.mp4">You can access it here</a> instead.
          </p>
        </video>
      </section>
    </main>
  </body>
</html>
